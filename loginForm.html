<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Login Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="loginForm.css">

</head>

<body>
    <div class="container">
        <form onsubmit="validateForm(event)">
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>

            <button type="submit" value="submit">Login</button>
        </form>
    </div>

    <div id="message">
        <p id="letter" class="invalid">Username must contain minimum <b>5 characters</b></p>
        <p id="letter" class="invalid">Password must contain a <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">Password must contain a <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">Password must contain a <b>number</b></p>
        <p id="length" class="invalid">Password must contain minimum <b>8 characters</b></p>
    </div>

    <script src="loginForm.js"></script>

</body>

</html>
